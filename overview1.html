<!DOCTYPE html>

<html>
<head>

<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css"
	href="http://fonts.googleapis.com/css?family=Comfortaa">
<link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,700'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/index.css" />
<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<!-- Include the jQuery Mobile library -->
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
	<div data-role="page" id="page_overview1" data-theme="a">
		<div id="header_div" class="boxshadow">
			<div page-role="header" class="header_top"></div>
			<img src="img/menu.png" class="menu_icon">
			<h2>Oversikt</h2>
		</div>


		<div class="main_content">
			<div class="content_box1 layer">
				<div class="content_box1l box_inner">
					<h6 class="box_text grey">Sorter</h6>
					<h5 class="box_text blue">Organisasjoner</h5>
				</div>
				<div class="content_box1r box_inner">
					<h6 class="box_text grey">Område</h6>
					<h5 class="box_text blue">Alle</h5>
				</div>
				<div class="content_box1b">

					<div class="content_box1b_icon">
						<img src="img/icon_search.png" class="icon">
					</div>

					<div>
						<!--<h6 class="grey">Søk blandt alle organisasjoner og prosjekter</h6>-->
						<form class="ui-filterable">
							<input id="myFilter" data-type="search" data-role="none"
								class="search" placeholder="Søk organisasjoner og prosjekter">
						</form>
					</div>
				</div>

			</div>
			<div class="listdiv">

				<h5>Anbefalinger</h5>
				<ul data-role="listview" data-filter="true" data-input="#myFilter"
					data-inset="true">
					<li><a href="#"><h5>Redd Barna</h5>
							<p>Vi jobber med barns rettigheter</p></a></li>

					<li><a href="#">
							<h5>Amnesty</h5>
							<p>Amnesty International krever frihet, rettferdighet og
								likeverd for alle.</p>
					</a></li>
					<li><a href="#">
							<h5>Røde Kors</h5>
							<p>Verdens største frivillige humanitære hjelpeorganisasjon.</p>
					</a></li>
					
				</ul>
			</div>
			
			<div class="somespace"></div>
		</div>



		<footer data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li class="footer_me"><img class="footer_menu_icon" alt=""
						src="img/icon_menu_footer_me.png"></li>
					<li class="footer_overview"><img class="footer_menu_icon"
						alt="" src="img/icon_menu_footer_overview.png"></li>
					<li class="footer_friends"><img class="footer_menu_icon"
						alt="" src="img/icon_menu_footer_friends.png"></li>
					<li class="footer_settings"><img class="footer_menu_icon"
						alt="" src="img/icon_menu_footer_settings.png"></li>
				</ul>
			</div>
		</footer>

	</div>


</body>
<script src="cordova.js"></script>
<script charset="UTF-8" src="js/index.js"></script>
<script>
	
</script>
</html>
