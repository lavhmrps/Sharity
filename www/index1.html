<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>



	<button name="test">Klikk meg</button>

	<script type="text/javascript">
		$(document).ready(function(e){
			$('button[name=test]').click(function(event){
				event.preventDefault();
				$.ajax({
					url : "http://student.cs.hioa.no/~s188081/SharityCRM/phpBackend/test.php",
					dataType: "text",
					success : function(r){
						alert(r);
					},
					error : function(error){
						alert(JSON.stringify(error));
					}
				});
				return false;
			});
		});
	</script>

</body>
</html
