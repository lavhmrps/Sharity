<!DOCTYPE html>

<html>
<head>

	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


	<!-- Include the local stylesheets -->
	<link rel="stylesheet" type="text/css" href="../css/project.css" />
	<link rel="stylesheet" type="text/css" href="../css/list_project.css">

	<!-- Include the jQuery library -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

	<!-- Include the jQuery Mobile library -->
	<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<!-- Include the jQuery Dotdotdot library -->
	<script src="../js/jquery.dotdotdot.min.js"></script>


	<!-- Include jQuery Mobile stylesheets -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

	<script type="text/javascript" src="../js/urls.js"></script>
	<script type="text/javascript" src="../js/project.js"></script>

</head>
<body>
	<div data-role="page" id="page_project" data-theme="a">
		<div id="header_div" class="boxshadow">
			<div class="header_top"></div>
			<img src="../img/arrow_left.png" class="menu_icon back_btn">
			<p name="project_name">Navn på prosjekt</p>
		</div>

		<!-- For toppbilde  -->
		<div class="portrait">
			<img src="#" alt="[background image]" name="background" style="height:100%; width:100%">
			<div class="logodiv_top_right">
				<p>Velg bilde</p>
			</div>
		</div>
		<div class="space_btn">
			<!-- 			<button class="ui-btn btn_single_project_donate" data-role="none" -->
			<!-- 				onclick="#">DONÉR</button> -->
			<a href="donate.html" rel="external"
			class="btn_single_project_donate show-page-loading-msg">DONÉR</a>
		</div>
		<div class="main_content">

			<span style="text-decoration: underline;" class="grey" name="project_country">[country]</span>,<span style="text-decoration: underline;" class="grey" name="project_city">[city]</span>

			<h2 name="project_title">[project title]</h2>
			<p class="ingress" name="ingress">[about this project]</p>

			<div class="listdiv">
				<h3>Siste Nyheter</h3>

				<ul data-role="none" name="newsList">
					<!--news list goes here-->
				</ul>
			</div>

		</div>

		<!-- Lager litt plass før footer -->
		<div class="somespace"></div>


		<footer data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li class="footer_me"><img class="footer_menu_icon" alt=""
						src="../img/icon_menu_footer_me.png"></li>
						<li class="footer_overview"><img class="footer_menu_icon"
							alt="" src="../img/icon_menu_footer_overview.png"></li>
							<li class="footer_friends"><img class="footer_menu_icon"
								alt="" src="../img/icon_menu_footer_friends.png"></li>
								<li class="footer_settings"><img class="footer_menu_icon"
									alt="" src="../img/icon_menu_footer_settings.png"></li>
								</ul>
							</div>
						</footer>
					</div>

				</body>
				<script>
				$(document).ready(function() {
					$(".dots").dotdotdot();
				});

				$(".back_btn").click(function() {
					window.history.go(-1);
				});

				$(".footer_me").click(function() {
					window.location.href = "";
				});

				$(".footer_overview").click(function() {
					window.location.href = "overview.html";
				});

				$(".footer_friends").click(function() {
					window.location.href = "my_friends.html";
				});

				$(".footer_settings").click(function() {
					window.location.href = "";
				});
				</script>
				</html>
