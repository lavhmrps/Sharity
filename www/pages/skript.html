<html>
<head>
	<title></title>
	<script src="jquery.js"></script>
	
</head>
<body>
	<h1>MySQL -> PHP5 -> AJAX/jQuery -> HTML5</h1>


	&nbsp&nbsp<input name="tabell" placeholder="skriv tabell"><button name="send">Send inn</button>

	<SCRIPT TYPE="text/javascript">
	$(document).ready(function(){

		$('button[name=send]').click(function(){

			$('#text').text("");

			var tabell = $('input[name=tabell]').val();

			var sql = "SELECT * FROM " + tabell;
			$.ajax({
				type: "POST",
				dataType: "json",
				url: "http://localhost/jason/index.php",
				data: {'sql' : sql},
				success: function(response){
					var json = JSON.stringify(response);


					alert("response[0].name = " + response[0].name);

					for(var i = 0; i < response.length; i++){
						//if(response[i].name == "testUser No. 9999" || response[i].name == "testUser No. 21"){
							$('#text').append("<p>Name: " + response[i].name + ", Email: " + response[i].email + "</p>");
						//}
						
					}


				},
				error: function(response){
					alert("Feil i ajax requestet");
				}
			});

		});
		return false;
	});



	</SCRIPT>


	<style type="text/css">
	#text{
		border:1px solid black;
		margin:10px;
		padding:10px;
		height:300px;
		width:500px;
		overflow:scroll;
	}
	</style>



	<div id="text"></id>


	</body>
	</html>
