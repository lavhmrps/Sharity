<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<!-- Include the Local stylesheets -->
	<link rel="stylesheet" type="text/css" href="../css/overview.css" />
	<link rel="stylesheet" type="text/css" href="../css/list_overview.css">
	<!-- Include the jQuery library -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<!-- Include the jQuery Mobile library -->
	<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<!-- Include the jQuery Dotdotdot library -->
	<script src="../js/jquery.dotdotdot.js"></script>
	<script type="text/javascript" src="../js/urls.js"></script>
	<script type="text/javascript" src="../js/getOrganizations.js"></script>
	<script type="text/javascript" src="../js/footer_nav.js"></script>



	<!-- Include jQuery Mobile stylesheets -->
	<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

</head>
<body>
	<div data-role="page" id="page_overview" data-theme="a">
		<div id="header_div" class="boxshadow">
			<div page-role="header" class="header_top"></div>
			<img src="../img/menu.png" class="menu_icon">
			<!--<button name="logut">Logg ut</button>-->
			<p id = "header_check">Sharity</p>

		</div>


		<div class="main_content">
			<div class="content_box1 layer">
				<div class="content_box1l box_inner">
					<h6 class="box_text grey">Sorter</h6>
					<h5 class="box_text blue">Organisasjoner</h5>
				</div>
				<div class="content_box1r box_inner">
					<h6 class="box_text grey">Område</h6>
					<h5 class="box_text blue">Alle</h5>
				</div>
				<div class="content_box1b">
					<div class="content_box1b_icon">
						<img src="../img/icon_search.png" class="icon"/>
					</div>
					<div>
						<!--<h6 class="grey">Søk blandt alle organisasjoner og prosjekter</h6>-->
						<form class="ui-filterable">
							<input id="orgFilter" data-type="search" data-role="none" class="search" placeholder="Søk organisasjoner og prosjekter"/>
						</form>
					</div>
				</div>
			</div>
			<div class="listdiv">
				<h5>Alle organisasjoner</h5>
				<ul name="organizationList" id="orgList" data-filter="true" data-input="#orgFilter">
					<!--Organization list goes here, appende-->


				</ul>
			</div>

		</div>
		<div class="somespace"></div>

		<footer data-role="footer" data-position="fixed">
			<div data-role="navbar">
			<ul>
					<li class="footer_me"><img  alt="" src="../img/icon_menu_footer_me_holo.png"></li>
					<li class="footer_overview  footer_active"><img alt="" src="../img/icon_menu_footer_overview_holo.png"></li>
					<li class="footer_friends"><img alt="" src="../img/icon_menu_footer_friends_holo.png"></li>
					<li class="footer_settings"><img alt="" src="../img/icon_menu_footer_settings_holo.png"></li>
				</ul>
			</div>
		</footer>
	</div>
</body>

<script>
</script>
</html>
