<!DOCTYPE html>

<html>
<head>

	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

	<!-- Lokal css -->
	<link rel="stylesheet" type="text/css" href="../css/donate.css" />

	<!-- Include jQuery Mobile stylesheets -->
	<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

	<!-- Include the jQuery library -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

	<!-- Include the jQuery Mobile library -->
	<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


	<script type="text/javascript" src="../js/urls.js"></script>


	<script type="text/javascript" src="../js/donate.js"></script>


</head>
<body>
	<div data-role="page" id="page_donate" data-theme="a">
		<div id="header_div" class="boxshadow">
			<div class="header_top"></div>
			<img src="../img/arrow_left.png" class="menu_icon" name="back"/>
			<p>Donér</p>
		</div>

		<div class="main_content">
			<fieldset data-role="none">
				<table>
					<tr>
						<td>
							<input class="radio_amount" type="radio" name="in_donate_amount" id="donate_amount1" value="20">
							<label for="donate_amount1">
								20 kr
							</label>
						</td>
						<td>
							<input class="radio_amount" type="radio" name="in_donate_amount" id="donate_amount2" value="50">
							<label for="donate_amount2">
								50 kr
							</label>
						</td>
					</tr>
					<tr>
						<td>
							<input class="radio_amount" type="radio" name="in_donate_amount" id="donate_amount3" value="100">
							<label for="donate_amount3">
								100 kr
							</label>
						</td>
						<td>
							<input class="radio_amount" type="radio" name="in_donate_amount" id="donate_amount4" value="200">
							<label for="donate_amount4">
								200 kr
							</label>
						</td>
					</tr>
				</table>
			</fieldset>
			<table>
				<tr>
					<td style="width: 40%;">
						<input data-role="none" class="input_underscored" style="width: 80%; margin-left: 10pt;" type="tel" id="in_custom_amount" name="in_donate_amount_custom" placeholder="Velg" onfocus="uncheckRadiobuttonsDonate()">
					</td>
					<td style="text-align: left">
						NOK
					</td>
				</tr>
			</table>
			<div class="somespace"></div>
			<h5>Betalingsfrekvens</h5>
			<fieldset data-role="none" style="border-bottom: thin solid #d2d2d2; border-top: thin solid #d2d2d2; margin-top: 10pt;">
				<input type="radio" name="donation_freq" id="donation_freq_once" value="engangsdonasjon"/>
				<label for="donation_freq_once">
					Engangsbeløp
				</label>
				<input type="radio" name="donation_freq" id="donation_freq_monthly" value="fast"/>
				<label for="donation_freq_monthly">
					Fast trekk
				</label>
			</fieldset>

			<div class="somespace"></div>

			<button data-role="none" class="btn_single_project_donate"
			onclick="#" name="reg_donation_done">DONÉR BELØP</button>


			<div class="somespace"></div>
			<div class="somespace"></div>
			<div class="somespace"></div>

			<footer data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li class="footer_me">
							<img class="footer_menu_icon" alt="" src="../img/icon_menu_footer_me.png">
						</li>
						<li class="footer_overview">
							<img class="footer_menu_icon" alt="" src="../img/icon_menu_footer_overview.png">
						</li>
						<li class="footer_friends">
							<img class="footer_menu_icon" alt="" src="../img/icon_menu_footer_friends.png">
						</li>
						<li class="footer_settings">
							<img class="footer_menu_icon" alt="" src="../img/icon_menu_footer_settings.png">
						</li>
					</ul>
				</div>
			</footer>
		</div>
	</div>
</body>

<script type="text/javascript">
$(".radio_amount").click(function() {
	$("#in_custom_amount").val("");
	$("#in_custom_amount").blur();
	$("#in_custom_amount").css("border-bottom", "thin solid #d2d2d2");
});

function uncheckRadiobuttonsDonate() {
	$("input[name='in_donate_amount']").attr("checked", false)
	.checkboxradio("refresh");
}

$(".footer_me").click(function() {
	window.location.href = "mystatistics.html";
});

$(".footer_overview").click(function() {
	window.location.href = "overview.html";
});

$(".footer_friends").click(function() {
	window.location.href = "my_friends.html";
});

$(".footer_settings").click(function() {
	window.location.href = "";
});
</script>



</html>
