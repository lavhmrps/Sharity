<!DOCTYPE html>

<html>
<head>

<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<!-- Lokal css -->
<link rel="stylesheet" type="text/css" href="../css/index.css" />

<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<!-- Include the jQuery Mobile library -->
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<!-- Include the jQuery Dotdotdot library -->
<script src="../js/jquery.dotdotdot.min.js"></script>

<!-- Include the local js -->
<script src="../js/index.js"></script>

</head>
<body>
	<div data-role="page" id="page_organisation" data-theme="a">
		<div id="header_div" class="boxshadow">
			<div page-role="header" class="header_top"></div>
			<img src="../img/menu.png" class="menu_icon">
			<p>Min statistikk</p>
		</div>
		<div id="mystats_title">
			<div id="mystats_title_container">
				<div class="mystats_logo"></div>
				<div id="mystats_title_name">Kurt-Olav Espeseth Fransen</div>

			</div>
		</div>
		<div style="height: 40pt; border-bottom: thin solid #eee;">
			<span style="padding-left: 5%; line-height: 55pt;">Statistikk</span>
		</div>
		<div class="main_content">
			<div class="content_box1 layer"
				style="height: 100pt; margin-top: -20pt;">
				<div class="content_box1l" style="height: 100%;">
					<div class="content_box_top">
						<span id="mystats_currmonth_donations" class="green"
							style="position: absolute; bottom: 0; left: 0; right: 0;">180</span>
					</div>
					<div id="mystats_currmonth" class="content_box_bottom">
						<span>Februar</span>
					</div>
				</div>
				<div class="content_box1r" style="height: 100%;">
					<div class="content_box_top">
						<span id="mystats_total_donations" class="green"
							style="position: absolute; bottom: 0; left: 0; right: 0;">2155</span>
					</div>
					<div class="content_box_bottom">
						<span>Total</span>
					</div>
				</div>
			</div>
		</div>
		<div style="height: 40pt;">
			<span style="padding-left: 5%; line-height: 55pt;">Aktiviteter</span>
		</div>
		<div id="mystats_activities">
			<table class="clickable"
				style="border-top: thin solid #eee; border-bottom: thin solid #eee"
				onclick="#">
				<tr style="height: 50pt;">
					<td style="position: relative; width: 25%"><div
							class="mystats_logo"
							style="height: 25pt; width: 25pt; position: absolute; margin: auto; bottom: 0; top: 0; left: 0; right: 0;"></div></td>
					<td style="width: 65%; font-size: x-large;"><span
						id="mystats_num_donations">27</span> donasjoner</td>
					<td><img src="../img/li_arrow_r_grey.png"></td>
				</tr>
			</table>
		</div>

		<div style="height: 55pt;">
			<span style="padding-left: 5%; line-height: 85pt;">Utfordringer</span>
		</div>
		<div id="mystats_challenges">
			<table class="clickable"
				style="border-top: thin solid #eee; border-bottom: thin solid #eee"
				onclick="#">
				<tr style="height: 50pt;">
					<td style="position: relative; width: 25%"><div
							class="mystats_logo"
							style="height: 25pt; width: 25pt; position: absolute; margin: auto; bottom: 0; top: 0; left: 0; right: 0;"></div></td>
					<td style="width: 65%; font-size: x-large;"><span
						id="mystats_num_challenges">22</span> utfordringer</td>
					<td><img src="../img/li_arrow_r_grey.png"></td>
				</tr>
			</table>
		</div>
		<div class="somespace"></div>

		<footer data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li class="footer_site"><img class="footer_menu_icon_holo" alt=""
						src="../img/icon_menu_footer_site_holo.png"></li>
					<li class="footer_activities"><img class="footer_menu_icon_holo"
						alt="" src="../img/icon_menu_footer_activities_holo.png"></li>
					<li class="footer_statistics"><img class="footer_menu_icon_holo footer_active"
						alt="" src="../img/icon_menu_footer_statistics_holo.png"></li>
					<li class="footer_settings"><img class="footer_menu_icon_holo"
						alt="" src="../img/icon_menu_footer_settings_holo.png"></li>
				</ul>
			</div>
		</footer>
	</div>

</body>
<script>

</script>
</html>
