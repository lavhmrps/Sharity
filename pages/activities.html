<!DOCTYPE html>

<html>
<head>

<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<!-- Lokal css -->
<link rel="stylesheet" type="text/css" href="../css/activities.css" />

<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<!-- Include the jQuery Mobile library -->
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
	<div data-role="page" id="page_activities" data-theme="a">
		<div id="header_div" class="boxshadow">
			<div page-role="header" class="header_top"></div>
			<img alt="Projects-icon" src="../img/menu_projects.png"
				class="menu_projects_icon">
			<p>Aktiviteter</p>
		</div>

		<div class="main_content">
			<select data-role="none" class="input_underscored grey">
				<!-- 			<option disabled selected style="display:none;">Alle prosjekter</option> -->
				<option value="0">Alle Prosjekter</option>
				<option value="1">Prosjekt1</option>
				<option value="2">Prosjekt2</option>
				<option value="3">Prosjekt3</option>
			</select>
			<section>
				<table class="layer">
					<tr class="border-bottom clickable">
						<td style="width: 80%"><span style="margin-left: 10pt">Donasjoner</span></td>
						<td style="width: 10%"><div class="red_notif"
								id="num_donations">31</div></td>
						<td style="width: 10%"><img alt="Arrow"
							src="../img/li_arrow_r_grey.png"></td>
					</tr>
					<tr class=" clickable">
						<td style="width: 80%"><span style="margin-left: 10pt">Følgere</span></td>
						<td style="width: 10%"><div class="red_notif"
								id="num_followers">114</div></td>
						<td style="width: 10%"><img alt="Arrow"
							src="../img/li_arrow_r_grey.png"></td>
					</tr>
				</table>
			</section>

		</div>

		<!-- Lager litt plass før footer -->
		<div class="somespace"></div>


		<footer data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li class="footer_site"><img class="footer_menu_icon_holo"
						alt="" src="../img/icon_menu_footer_site_holo.png"></li>
					<li class="footer_activities" id="test"><img
						class="footer_menu_icon_holo footer_active" alt=""
						src="../img/icon_menu_footer_activities_holo.png"></li>
					<li class="footer_statistics"><img
						class="footer_menu_icon_holo" alt=""
						src="../img/icon_menu_footer_statistics_holo.png"></li>
					<li class="footer_settings"><img class="footer_menu_icon_holo"
						alt="" src="../img/icon_menu_footer_settings_holo.png"></li>
				</ul>
			</div>
		</footer>
	</div>

</body>
<script>
	function isOverflowed(element) {
		return element.scrollWidth > element.clientWidth;
	}

	$(document).ready(
			function() {
				var element = document.getElementById("num_donations");
				if (isOverflowed(element)) {
					while (isOverflowed(element)) {
						var style = window.getComputedStyle(element);
						var width = style.getPropertyValue('width').replace(
								/\D+$/g, ""); // replace all leading non-digits with nothing
						$(element).css("width", ++width + "px");

					}
					$(element).css("width", 5 + width + "px");
				}

				var element = document.getElementById("num_followers");
				if (isOverflowed(element)) {
					while (isOverflowed(element)) {
						var style = window.getComputedStyle(element);
						var width = style.getPropertyValue('width').replace(
								/\D+$/g, ""); // replace all leading non-digits with nothing
						$(element).css("width", ++width + "px");

					}
					$(element).css("width", 5 + width + "px");
				}
			})
</script>
</html>
